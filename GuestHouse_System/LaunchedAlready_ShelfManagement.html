          <!-- / === Line@ ========================== -->
          <div class='form__Layout'>
            <div class='form__item'>
              <label class='form-label' for='UpLine_RoomNumber'>Line@</label>
              <select aria-label='UpLine_RoomNumber' class='form-select'>
                <option value='2'>南城夜泊</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
              </select>
              <div class='valid-feedback'>房型數量 OK!</div>
              <div class='invalid-feedback'>房型數量有誤，請重新輸入.</div>
            </div>
          </div>
          <!-- / === Line@ ========================== -->
          <div class='form__Layout3-1a1'>
            <!-- / === 上架旅宿 ========================== -->
            <div class='form__item'>
              <label class='form-label' for=''>上架旅宿</label>
              <div class='input-group'>
                <input class='form-control' id='' placeholder='請輸入旅宿名稱' type='text'>
                <button class='btn' type='button'>搜尋</button>
              </div>
              <div class='item__list'>
                <div class='form-check'>
                  <input class='form-check-input' id='flexCheckDefault' type='checkbox' value=''>
                  <label class='form-check-label' for='flexCheckDefault'>
                    LD5555555501/D Hotel
                  </label>
                </div>
              </div>
            </div>
            <!-- / === 上架旅宿 ========================== -->
            <!-- / === 新增按鈕, 移除按鈕 ========================== -->

              <button class='btn' type='button'>
                <i class='fa-solid fa-chevron-left'></i>
                新增
              </button>
              <button class='btn' type='button'>
                移除
                <i class='fa-solid fa-chevron-right'></i>
              </button>
            </div>
            <!-- / === 新增按鈕, 移除按鈕 ========================== -->
            <!-- / === 所有旅宿 ========================== -->
            <div class='form__item'>
              <label class='form-label' for=''>所有旅宿</label>

                <input class='form-control' id='' placeholder='請輸入旅宿名稱' type='text'>
