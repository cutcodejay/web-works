<!DOCTYPE html>
<html class='no-js' lang='zh-Hant-TW'>

<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <title>Welcome to login</title>
  <meta description=''>
  <meta keywords=''>
  <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'
    rel='stylesheet'>


  <link href='css/login.css' rel='stylesheet' type='text/css'>
</head>

<body class='Web__login'>
  <!-- / ========================== Container_start ========================== -->
  <div id='container'>
    <!-- / ========================== Form_start ========================== -->
    <form action='' class='login_bg'>
      <div class='login_box'>
        <h2>會員登入</h2>
        <div class='form__item'>
          <input class='form-control' placeholder='手機號碼登入' type='text'>
        </div>
        <div class='form__item display--flex'>
          <input class='form-control' placeholder='輸入圖形驗證碼' type='text'>
          <img class='code' src='http://placehold.it/90x38/14f673/9a4ef5&amp;text=code'>
          <a href=''>
            <i class='fa-solid fa-rotate'></i>
          </a>
        </div>
        <div class='form__item display--flex'>
          <input class='form-control' placeholder='輸入驗證碼' type='text'>
          <button class='btn' type='button'>取得驗證碼</button>
        </div>
        <div class='login_bottom'>
          <a href=''>免費註冊</a>
          <a href=''>常見問題</a>
        </div>
        <div class='button_box'>
          <button class='btn' type='button'>取消</button>
          <button class='btn' type='button'>登入</button>
        </div>
      </div>
    </form>
    <!-- / ========================== Form_end ========================== -->

  </div>
  <!-- / ========================== Container_end ========================== -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    type='text/javascript'></script>
  <script>
    const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js' type='text/javascript'></script>

  <script src='javascripts/js_accordion.js' type='text/javascript'></script>

  <script src='javascripts/SVGimgtoSVG.js' type='text/javascript'></script>

  <script src='javascripts/all.js' type='text/javascript'></script>

</body>

</html>
