    <div id='content'>
      <form action=''>
        <h1>台南晶英酒店</h1>
        <!-- / ========================== Main_start ========================== -->
        <main>
          <img alt='台南晶英酒店' class='big_img' src='images/Hotel.jpeg'>
          <!-- / === 簡介 ========================== -->
          <div class='form_item'>
            <label class='form-label' for=''>簡介</label>
            <textarea class='form-control' disabled id=''
              rows='12'>台南晶英酒店座落於台南市中西區，為晶華同際酒店集團旗下之國際級商務度假酒店。鄰近新光三越與小西門商圈，步行可抵城市內的古蹟景點，擁有豐富歷史典藏、蘊含人文風貌、商業機能完善之特色；車行30分鍾可至台南高鐵站與台南科學園區，交通便利，兼具商務與休閒度假的環境與功能。台南晶英酒店相信『现代且雋永』，將台商儒風意象化為設計元素，運用閩式建築特色妝點空間，走入飯店皆是藏於細節中的心意。</textarea>
          </div>
          <!-- / === 簡介 ========================== -->
          <!-- / === 地址 ========================== -->
          <div class='form_item'>
            <label class='form-label' for=''>地址</label>
            <input class='form-control' disabled id='' type='text' value='700台南市中西區和意路1號'>
          </div>
          <!-- / === 地址 ========================== -->
          <!-- / === 電話 ========================== -->
          <div class='form_item'>
            <label class='form-label' for=''>電話</label>
            <input class='form-control' disabled id='' type='text' value='+886-6-213-6290'>
          </div>
          <!-- / === 電話 ========================== -->
          <!-- / === CHECK-IN ========================== -->
          <div class='form_item'>
            <label class='form-label' for='UpLine_CHECKIN'>CHECK-IN</label>
            <input class='form-control' disabled id='UpLine_CHECKIN' type='text' value='下午03:00'>
          </div>
          <!-- / === CHECK-IN ========================== -->
          <!-- / === CHECK-OUT ========================== -->
          <div class='form_item'>
            <label class='form-label' for='UpLine_CHECKOUT'>CHECK-OUT</label>
            <input class='form-control' disabled id='UpLine_CHECKOUT' type='text' value='上午11:00'>
          </div>
          <!-- / === CHECK-OUT ========================== -->
          <!-- / === 設施項目 ========================== -->
          <div class='form_item equipment'>
            <label class='form-label' for=''>設施項目</label>
            <h5>公共區域設施與服務</h5>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>會議室</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_WIFI' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_WIFI'>健身房</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_Kitchen' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_Kitchen'>室內游泳池</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_Elevator' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_Elevator'>公共區域 WIFI</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_Elevator' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_Elevator'>行李寄放 (需額外購買，現場付費)</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_Elevator' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_Elevator'>電動車充電設備 (需額外購買，現場付費)</label>
              <span class='small dangerColor'>充電規格請洽服務人員。</span>
            </div>
            <h5>餐飲設備</h5>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>餐廳</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>飲水機</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>公用用餐區</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>茶/咖啡</label>
            </div>
            <h5>安全設備</h5>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>監視器</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>煙霧偵測器</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>醫藥箱</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>滅火器</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>逃生設備</label>
            </div>
            <h5>休閒娛樂設備</h5>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>桌遊</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>

            <h5>服務語言</h5>

            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>英文</label>
            </div>
            <div class='form-check'>
              <input checked class='form-check-input' disabled id='UpLine_Checkbox_ParkingSpace' type='checkbox'>
              <label class='form-check-label' for='UpLine_Checkbox_ParkingSpace'>日文</label>
            </div>
          </div>

          <div class='button_box'>
            <button class='btn' type='button'>查看所有房型</button>
          </div>
          <!-- / === button_box ========================== -->
