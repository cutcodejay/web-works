<form action=''>
<h1>旅宿搜尋</h1>
<!-- / ========================== Main_start ========================== -->
<main>
<!-- / === searchPage ========================== -->
<div class='searchPage'>
<!-- / === 區域 ========================== -->
<div class='form_item'>
<label class='form-label' for=''>區域</label>
<div class='buttonBox'>
<button class='btn' id='ZhongxyiDistrict' type='button'>中西區</button>
<button Disabled='true' class='btn' id='AnipingDistrict' type='button'>安平區</button>
<button Disabled='true' class='btn' id='BeimenSyuejia' type='button'>北門區/學甲區</button>
<button Disabled='true' class='btn' id='CiguSigang' type='button'>七股區/西港區</button>
<button class='btn' id='MadouXiaying' type='button'>麻豆區/下營區</button>
<button class='btn' id='BaiheLiuying' type='button'>白河區/柳營區</button>
<button class='btn' id='ZuojhenShanshang' type='button'>左鎮區/山上區</button>
<button class='btn' id='NansiDanei' type='button'>楠西區/大內區</button>
<button class='btn' id='BeiNan' type='button'>北區/南區</button>
<button class='btn' id='YujingNanhua' type='button'>玉井區/南化區</button>
</div>
</div>
<!-- / === 區域 ========================== -->
<!-- / === 主題分類 ========================== -->
<div class='form_item'>
<label class='form-label' for=''>主題分類</label>
<div class='buttonBox2'>
<button class='btn' id='All' type='button'>包棟民宿</button>
<button class='btn' id='Old' type='button'>老屋民宿</button>
<button class='btn' id='Pet' type='button'>寵物民宿</button>
<button class='btn' id='MotherChild' type='button'>親子民宿</button>
<button class='btn' id='NightMarket' type='button'>夜市民宿</button>
<button class='btn' id='Backpacker' type='button'>背包客民宿</button>
<button class='btn' id='Hospitality' type='button'>好客民宿</button>
<button class='btn' id='Manor' type='button'>莊園民宿</button>
<button class='btn' id='EnvironmentalProtection' type='button'>環保民宿</button>
<button class='btn' id='Ecology' type='button'>生態民宿</button>
<button class='btn' id='Seascape' type='button'>海景民宿</button>
<button class='btn' id='HotSpring' type='button'>溫泉民宿</button>
</div>
</div>
<!-- / === 主題分類 ========================== -->
<!-- / === 日期區間 ========================== -->

<label class='form-label' for=''>日期區間</label>
<div class='form_item'>
<input class='form-control' id='' type='date'>
</div>
<span class='date_interval'>~</span>
<div class='form_item'>
<input class='form-control' id='' type='date'>
</div>
</div>
<!-- / === 日期區間 ========================== -->

<label class='form-label' for=''>房間類型</label>

<option value='1'>單人房</option>

<option value='3'>四人房</option>
</select>

<!-- / === 房間類型 ========================== -->

<div class='form_item'>
<label class='form-label' for=''>房間數量</label>

<option value='1'>1</option>
<option value='2'>2</option>
<option value='3'>3</option>

<option value='5'>5</option>
</select>
</div>
<!-- / === 房間數量 ========================== -->
</div>

</div>

</main>

<!-- / ========================== Content_end ========================== -->
<script>
  const buttonBox = document.querySelector('.buttonBox')
  buttonBox.addEventListener('click', (e) => {
  	e.preventDefault();
  	const btnRemove = document.querySelectorAll('.buttonBox .btn')
  	btnRemove.forEach(item => item.classList.remove('active'))
  	e.target.closest('button').classList.add('active');
  })
  const buttonBox2 = document.querySelector('.buttonBox2')
  buttonBox2.addEventListener('click', (e) => {
  	e.preventDefault();
  	const btnRemove = document.querySelectorAll('.buttonBox2 .btn')
  	btnRemove.forEach(item => item.classList.remove('active'))
  	e.target.closest('button').classList.add('active');
  })
</script>
