<div id='content'>
<form action=''>
<h1>身份註冊</h1>
<!-- / ========================== Main_start ========================== -->
<main>
<!-- / === 姓名 ========================== -->
<div class='form_item'>
<label class='form-label' for='UpLine_Name'>姓名</label>
<input class='form-control' id='UpLine_Name' placeholder='請輸入姓名' type='text'>
<div class='valid-feedback'>姓名 OK!</div>
<div class='invalid-feedback'>姓名有誤，請重新輸入.</div>
</div>
<!-- / === 姓名 ========================== -->
<!-- / === 手機 ========================== -->
<div class='form_item'>
<label class='form-label' for='UpLine_Mobile'>手機</label>
<input class='form-control' id='UpLine_Mobile' placeholder='請輸入手機號碼' type='text'>
<div class='valid-feedback'>手機 OK!</div>
<div class='invalid-feedback'>手機有誤，請重新輸入.</div>
</div>
<!-- / === 手機 ========================== -->
<!-- / === 取得手機驗證碼 ========================== -->
<div class='form_item'>
<button class='btn' type='button'>取得手機驗證碼</button>
</div>
<!-- / === 取得手機驗證碼 ========================== -->
<!-- / === 輸入驗證碼 ========================== -->
<div class='form_item'>
<input class='form-control' id='' placeholder='輸入驗證碼' type='text'>
</div>
<!-- / === 輸入驗證碼 ========================== -->
<!-- / === button_box ========================== -->
<div class='button_box'>
<button class='btn' type='button'>確定</button>
</div>
<!-- / === button_box ========================== -->
</main>
